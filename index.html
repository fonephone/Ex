<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You ğŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg,#ffd6e8,#fff);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 32px 24px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
  width: 320px;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 16px;
}

p {
  color: #666;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  gap: 14px;
  justify-content: center;
  position: relative;
}

button {
  padding: 12px 26px;
  border-radius: 999px;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  transition: .25s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #fff;
  color: #555;
  border: 1px solid #ddd;
  position: relative;
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="page1">
  <h1>Do you love me? ğŸ’•</h1>
  <p>Try pointing to "No"ğŸ˜œ</p>
  <div class="buttons">
    <button id="yes1">Yes â¤ï¸</button>
    <button id="no1">No ğŸ¥¹</button>
  </div>
</div>

<div class="card" id="page2" style="display:none">
  <h1>Really?</h1>
  <div class="buttons">
    <button id="yes2">Sure ğŸ˜</button>
    <button id="no2">Not sure ğŸ˜…</button>
  </div>
</div>

<div class="card" id="page3" style="display:none">
  <h1>I Love You So BadğŸ¥°</h1>
  <p>You had me at hello, you are my favorite notification and of cousre, two are better than oneğŸ’</p>
</div>

<audio id="bgMusic" loop>
  <source src="lovelikethis.mp3" type="audio/mpeg">
</audio>

<script>
const pages = [
  document.getElementById("page1"),
  document.getElementById("page2"),
  document.getElementById("page3")
];

const music = document.getElementById("bgMusic");

function showPage(n) {
  pages.forEach(p => p.style.display = "none");
  pages[n].style.display = "block";
}

function heartEffect() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "70%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

document.getElementById("yes1").onclick = () => {
  music.play();
  showPage(1);
};

document.getElementById("yes2").onclick = () => {
  showPage(2);
  setInterval(heartEffect, 300);
};

document.getElementById("no1").addEventListener("mouseover", e => {
  e.target.style.transform =
    `translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
});

document.getElementById("no2").addEventListener("mouseover", e => {
  e.target.style.transform =
    `translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
});
</script>

</body>
</html>
